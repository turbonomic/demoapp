apiVersion: apps/v1
kind: Deployment
metadata:
  name: twitter-cass-api
  namespace: {{ .Release.Namespace }}
  labels:
    app: twitter-cass-api
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: twitter-cass-api
  template:
    metadata:
      labels:
        app: twitter-cass-api
    spec:
      imagePullSecrets:
        - name: artifactory-registry-secret
      containers:
      - name: twitter-cass-api
        image: {{ .Values.image.repository }}/twitter-cass-api:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8699
{{- if or .Values.grpc.debug .Values.instana.enabled }}
        env:
{{- if .Values.grpc.debug }}
        - name: GRPC_VERBOSITY
          value: DEBUG
{{- if .Values.grpc.trace }}
        - name: GRPC_TRACE
          value: {{ .Values.grpc.trace | quote }}
{{- end }}
{{- end }}
{{- if .Values.instana.enabled }}
        - name: INSTANA_AGENT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
{{- end }}
{{- end }}
        resources:
{{ toYaml .Values.resources | indent 12 }}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: twitter-cass-api
  namespace: {{ .Release.Namespace }}
  labels:
    app: twitter-cass-api
spec:
  type: ClusterIP
  ports:
    - port: 8699
      name: http-twitter-cass-api
  selector:
    app: twitter-cass-api
---
