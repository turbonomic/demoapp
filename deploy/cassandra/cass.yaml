# Source: cassandra/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: cassandra
  namespace: default
  annotations:
    # https://github.com/kubernetes/examples/issues/89
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  labels:
    app: cassandra
    chart: cassandra-0.9.2
    release: RELEASE-NAME
    heritage: Tiller
spec:
  clusterIP: None
  ports:
    - port: 9042
      name: cassandra
    - name: jmx
      port: 7199
    - name: metrics
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: jmx-exporter
      port: 5555
      targetPort: 5555
  selector:
    app: cassandra
---
# Source: cassandra/templates/statefulset.yaml
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: cassandra
  namespace: default
  labels:
    app: cassandra
    chart: cassandra-0.9.2
    release: RELEASE-NAME
    heritage: Tiller
spec:
  serviceName: cassandra
  updateStrategy:
    type: "RollingUpdate"
  replicas: 2
  template:
    metadata:
      labels:
        app: cassandra
        chart: cassandra-0.9.2
        release: RELEASE-NAME
        heritage: Tiller
    spec:
      subdomain: cassandra
      terminationGracePeriodSeconds: 1800
      containers:
        - name: cassandra
          image: quay.io/mysocialapp/cassandra:3.11.1-9
          command: ['/bin/sh', '-c', '/usr/local/apache-cassandra/scripts/run_override.sh']
          env:
            
            - name: HEAP_NEWSIZE
              value: 256M
            - name: CASSANDRA_NUM_TOKENS
              value: "256"
            - name: CASSANDRA_CLUSTER_NAME
              value: "default"
            - name: CASSANDRA_RACK
              value: "Rack1"
            - name: CASSANDRA_DC
              value: "DC1"
            - name: CASSANDRA_LISTEN_ADDRESS
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CASSANDRA_BROADCAST_RPC_ADDRESS
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CASSANDRA_BROADCAST_ADDRESS
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: CASSANDRA_CONCURRENT_WRITES
              value: "1024"
            - name: CASSANDRA_CONCURRENT_READS
              value: "1024"
            - name: CASSANDRA_CONCURRENT_COMPACTORS
              value: "2"
            - name: CASSANDRA_YAML_batch_size_warn_threshold_in_kb
              value: "64"
            - name: CASSANDRA_YAML_batch_size_fail_threshold_in_kb
              value: "640"
            - name: CASSANDRA_COMPACTION_THROUGHPUT_MB_PER_SEC
              value: "150"
            - name: CASSANDRA_YAML_hinted_handoff_throttle_in_kb
              value: "4096"
            - name: CASSANDRA_YAML_max_hints_delivery_threads
              value: "4"
            - name: CASSANDRA_MEMTABLE_ALLOCATION_TYPE
              value: offheap_objects
            - name: CASSANDRA_MEMTABLE_FLUSH_WRITERS
              value: "4"
            - name: CASSANDRA_MEMTABLE_CLEANUP_THRESHOLD
              value: "0.2"
            - name: CASSANDRA_YAML_row_cache_size_in_mb
              value: "128"
            - name: CASSANDRA_YAML_row_cache_save_period
              value: "14400"
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
                - SYS_RESOURCE
          lifecycle:
            postStart:
              exec:
                command: ["/usr/local/apache-cassandra/scripts/postStart.sh"]
            preStop:
              exec:
                command: ["/usr/local/apache-cassandra/scripts/preStop.sh"]
          readinessProbe:
            exec:
              command:
              - /bin/bash
              - -c
              - /ready-probe.sh
            initialDelaySeconds: 180
            timeoutSeconds: 30
          ports:
            - containerPort: 7000
              name: intra-node
            - containerPort: 7001
              name: tls-intra-node
            - containerPort: 7199
              name: jmx
            - containerPort: 9042
              name: cql
          resources:
            limits: null
            requests:
              memory: 2400Mi
            
          volumeMounts:
            - name: cass-persistent-storage-claim
              mountPath: /var/lib/cassandra
            - name: cassandra
              mountPath: /usr/local/apache-cassandra/scripts
        - name: cassandra-exporter
          image: "criteord/cassandra_exporter:latest"
          command: ['/sbin/dumb-init', '/bin/sh', '-c', '/usr/local/apache-cassandra/scripts/exporter_run_override.sh']
          env:
            - name: CASSANDRA_EXPORTER_CONFIG_host
              value: "127.0.0.1:7199"
            - name: CASSANDRA_EXPORTER_CONFIG_listenPort
              value: "8080"
            - name: JVM_OPTS
              value: "
                      -XX:MaxRAMFraction=1
                      -XX:+AlwaysPreTouch
                      -Dorg.slf4j.simpleLogger.showDateTime=true
                      -Dorg.slf4j.simpleLogger.dateTimeFormat=\"yyyy-MM-dd'T'HH:mm:ss\"
                      -Dcom.sun.management.jmxremote.ssl=false
                      -Dcom.sun.management.jmxremote.authenticate=false
                      -Dcom.sun.management.jmxremote.port=5555
                      -Dcom.sun.management.jmxremote.local.only=false
                      -Dnetworkaddress.cache.ttl=15"
          ports:
          - name: metrics
            containerPort: 8080
            protocol: TCP
          - name: jmx
            containerPort: 5555
          livenessProbe:
            tcpSocket:
              port: 8080
          readinessProbe:
            httpGet:
              path: /metrics
              port: 8080
            initialDelaySeconds: 20
            timeoutSeconds: 45
          resources:
            limits:
              cpu: 300m
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 200Mi
            
          volumeMounts:
            - name: cassandra
              mountPath: /usr/local/apache-cassandra/scripts
      volumes:
        - name: cassandra
          configMap:
            name: cassandra
            defaultMode: 0775
  volumeClaimTemplates:
  - metadata:
      name: cass-persistent-storage-claim
      annotations:
        volume.beta.kubernetes.io/storage-class: "cass"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 50Gi

