metadata:
  name: cassandra
  namespace: default
  labels:
    app: cassandra
    chart: cassandra-0.9.2
    release: RELEASE-NAME
    heritage: Tiller
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
